<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
        window.onload = function() {
            var myImages = new Array();
            myImages[0] = "img0.jpg";
            myImages[1] = "img1.jpg";
            myImages[2] = "img2.jpg";
            myImages[3] = "img3.jpg";
            for(i = 0; i < 4; i++) {
                var myImage = myImages.splice(Math.floor(Math.random() * (myImages.length)), 1);
                var image = document.createElement("img");
                image.display = "block";
                image.src = myImage;
                document.getElementById("flex-container").appendChild(image);
            }
        }
        </script>
        <title>Test</title>
    </head>
    <body>
        <header>
            <img id="logo" src="logo.png"/>
            <img id="menu" src="hamburger.png"/>
        </header>
        <main>
            <div id="flex-container">
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
