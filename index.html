<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="images/icons/favicon.png">
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
        <meta name="author" content="Thomas Campbell">
        <meta name="description" content="A collection of wallpapers for desktop or handheld devices">
        <meta name="keywords" content="Wallpaper, Wallpapers">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            // Establish thumbnail image array
            var myImages = [];
            for (var i = 0; i < 95; i++) {
                myImages.push ("thumbs/img" + i + ".jpg")
            }
            // Add  an image
            window.addImage = function() {
                var myImage = myImages.splice(Math.floor(Math.random() * (myImages.length)), 1);
                var image = document.createElement("img");
                image.className = "content";
                image.src = myImage;
                image.onclick = function() {viewImage(this.src);} // Allow user to view full image onclick
                document.getElementById("flex-container").appendChild(image);
            }
            // Redirects to full image
            function viewImage(src) {
                window.location.href = src.replace("thumbs/", "images/");
            }
            // Add 30 images onload
            window.onload = function() {
                for (var i = 0; i < 30; i++) {
                    addImage();
                }
            }
            // Add 10 images onscroll
            window.onscroll = function() {
                if ((window.innerHeight + window.pageYOffset) >= (document.body.scrollHeight * 0.8)) { // Check if user near bottom of page
                    if ((myImages.length) > 0) {
                        for (var i = 0; i < 10; i++) {
                            addImage();
                        }
                    }
                }
            }
        </script>
        <title>Wallpapers</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img id="logo" src="images/logo.png"/>
            </a>
            <a href="https://reddit.com" target="_blank">
                <div class="icon" id="redditicon"></div>
            </a>
            <a href="https://pinterest.com" target="_blank">
                <div class="icon" id="pinteresticon"></div>
            </a>
            <a href="https://instagram.com" target="_blank">
                <div class="icon" id="instagramicon"></div>
            </a>
            <a href="https://facebook.com" target="_blank">
                <div class="icon" id="facebookicon"></div>
            </a>
            <a href="https://twitter.com" target="_blank">
                <div class="icon" id="twittericon"></div>
            </a>
        </header>
        <main>
            <section id="flex-container">
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
