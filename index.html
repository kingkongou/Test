<!DOCTYPE html>
<html lang="en">
    <head>
        <link  href="main.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script type="text/javascript">
            // Add images onload + establish image array
            window.onload = function() {
                var myImages = ["images/img0.jpg", "images/img0.jpg", "images/img0.jpg", "images/img1.jpg", "images/img1.jpg", "images/img1.jpg", "images/img2.jpg", "images/img2.jpg", "images/img2.jpg", "images/img3.jpg", "images/img3.jpg", "images/img3.jpg", "images/img4.jpg", "images/img4.jpg", "images/img4.jpg", "images/img5.jpg", "images/img5.jpg", "images/img5.jpg", "images/img6.jpg", "images/img6.jpg", "images/img6.jpg", "images/img7.jpg", "images/img7.jpg", "images/img7.jpg", "images/img8.jpg", "images/img8.jpg", "images/img8.jpg"];
                // Add 27 images
                for(i = 0; i < 27; i++) {
                    var myImage = myImages.splice(Math.floor(Math.random() * (myImages.length)), 1);
                    var image = document.createElement("img");
                    image.src = "thumbs/" + myImage; // Intitially display thumbnails
                    image.onclick = function() { viewImage(this.src); } // Allow user to view full image
                    document.getElementById("flex-container").appendChild(image);
                }
            }
            // Display full image
            function viewImage(src) {
                window.location.href = src.replace("thumb/", "");
            }
        </script>
        <title>Wallpapers</title>
    </head>
    <body>
        <header>
            <img id="logo" src="images/logo.png"/>
            <img id="menu" src="images/hamburger.png"/>
        </header>
        <main>
            <div id="flex-container">
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
