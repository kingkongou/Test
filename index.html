<!DOCTYPE html>
<html lang="en">
    <head>
        <link  href="main.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script type="text/javascript">
            // Establish image array
            var myImages = ["images/img0.jpg", "images/img0.jpg", "images/img0.jpg", "images/img0.jpg", "images/img0.jpg", "images/img1.jpg", "images/img1.jpg", "images/img1.jpg", "images/img1.jpg", "images/img1.jpg", "images/img2.jpg", "images/img2.jpg", "images/img2.jpg", "images/img2.jpg", "images/img2.jpg", "images/img3.jpg", "images/img3.jpg", "images/img3.jpg", "images/img3.jpg", "images/img3.jpg", "images/img4.jpg", "images/img4.jpg", "images/img4.jpg", "images/img4.jpg", "images/img4.jpg", "images/img5.jpg", "images/img5.jpg", "images/img5.jpg", "images/img5.jpg", "images/img5.jpg", "images/img6.jpg", "images/img6.jpg", "images/img6.jpg", "images/img6.jpg", "images/img6.jpg", "images/img7.jpg", "images/img7.jpg", "images/img7.jpg", "images/img7.jpg", "images/img7.jpg", "images/img8.jpg", "images/img8.jpg", "images/img8.jpg", "images/img8.jpg", "images/img8.jpg"];
            // Add images onload
            window.onload = function() {
                for (i = 0; i < 30; i++) { // Add 30 images
                    var myImage = myImages.splice(Math.floor(Math.random() * (myImages.length)), 1);
                    var image = document.createElement("img");
                    image.className = "content";
                    image.src = "thumbs/" + myImage; // Intitially display thumbnail
                    image.onclick = function() {viewImage(this.src);} // Allow user to view full image
                    document.getElementById("flex-container").appendChild(image);
                }
            }
            // Add images onscroll
            window.onscroll = function() {
                if ((window.innerHeight + window.pageYOffset) >= (document.body.scrollHeight * 0.8)) { // Check how far user scrolled
                    if ((myImages.length) > 0) { // Check if any images
                        for (i = 0; i < 5; i++)  { // Add 5 images
                            var myImage = myImages.splice(Math.floor(Math.random() * (myImages.length)), 1);
                            var image = document.createElement("img");
                            image.className = "content";
                            image.src = "thumbs/" + myImage; // Intitially display thumbnail
                            image.onclick = function() {viewImage(this.src);} // Allow user to view full image
                            document.getElementById("flex-container").appendChild(image);
                        }
                    }
                }
            }
            // Display full image
            function viewImage(src) {
                window.location.href = src.replace("thumb/", "");
            }
        </script>
        <title>Wallpapers</title>
    </head>
    <body>
        <header>
            <img id="logo" src="images/logo.png"/>
            <img id="menu" src="images/hamburger.png"/>
        </header>
        <main>
            <div id="flex-container">
            </div>
        </main>
    </body>
</html>
