<!DOCTYPE html>
<html lang="en">
    <head>
        <link  href="main.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script type="text/javascript">
            // Establish thumbnail image array
            var myImages = [];
            for (var i = 0; i < 95; i++) {
                myImages.push ("thumbs/img" + i + ".jpg")
            }
            // Add 30 images onload
            window.onload = function() {
                for (var i = 0; i < 30; i++) {
                    var myImage = myImages.splice(Math.floor(Math.random() * (myImages.length)), 1);
                    var image = document.createElement("img");
                    image.className = "content";
                    image.src = myImage;
                    image.onclick = function() {viewImage(this.src);} // Allow user to view full image onlick
                    document.getElementById("flex-container").appendChild(image);
                }
            }
            // Add 5 images onscroll
            window.onscroll = function() {
                if ((window.innerHeight + window.pageYOffset) >= (document.body.scrollHeight * 0.8)) { // Check if user near bottom of page
                    if ((myImages.length) > 0) {
                        for (var i = 0; i < 5; i++) {
                            var myImage = myImages.splice(Math.floor(Math.random() * (myImages.length)), 1);
                            var image = document.createElement("img");
                            image.className = "content";
                            image.src = myImage;
                            image.onclick = function() {viewImage(this.src);} // Allow user to view full image onclick
                            document.getElementById("flex-container").appendChild(image);
                        }
                    }
                }
            }
            // View full image
            function viewImage(src) {
                window.location.href = src.replace("thumbs/", "images/");
            }
        </script>
        <title>Wallpapers</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img id="logo" src="images/logo.png"/>
            </a>
        </header>
        <main>
            <div id="flex-container">
            </div>
        </main>
    </body>
</html>
